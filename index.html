<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Aplicacion con JS</title>
</head>
<body>
 <div class="container">
    <br/>
    <div class="row">        
        
        <!-- Modal -->
        <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">         
                    <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Actualizar()">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Empleado</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                            <label for="idEditar" class="form-label">ID:</label>
                            <input type="text"
                                class="form-control" name="idEditar" id="idEditar" aria-describedby="helpId" placeholder="ID">                          
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text"
                                class="form-control" name="nombreEditar" id="nombreEditar" aria-describedby="helpId" placeholder="Nombre de Empleado">                          
                            </div>
    
                            <div class="mb-3">
                                <label for="correo class="form-label">Correo:</label>
                                <input type="email" class="form-control" name="correoEditar" id="correoEditar" aria-describedby="emailHelpId" placeholder="Correo de empleado">                          
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-success">Editar</button>
                        </div>
                    </form>    
                </div>
            </div>
        </div>
        


        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Empleados
                </div>
                <div class="card-body">  
                    <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Agregar()">

                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre:</label>
                          <input type="text"
                            class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre de Empleado">                          
                        </div>

                        <div class="mb-3">
                          <label for="correo class="form-label">Correo:</label>
                          <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="Correo de empleado">                          
                        </div>
                        <button type="submit" class="btn btn-success">Agregar Empleado</button>
                    </form>                  
                </div>                
            </div>
        </div>
        <div class="col-md-7">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="empleados">
                             
                </tbody>
            </table>            
        </div>
    </div>
 </div>
 <script>
    var url = "http://localhost/empleados/";    
    var modal = new bootstrap.Modal(document.getElementById('modelId'),{keyboard:false});
    var aplicacion = new function(){
        this.nombre = document.getElementById('nombre');
        this.correo = document.getElementById('correo');
        this.empleados = document.getElementById("empleados")        
        this.Leer = function(){
            var datos = "";

            fetch(url)
            .then(r=>r.json())
            .then((respuesta)=>{
                console.log(respuesta);

                respuesta.map(
                    function (empleado,index, array){
                        datos+="<tr>";
                        datos+="<td>"+empleado.id+"</td>";
                        datos+="<td>"+empleado.nombre+"</td>";     
                        datos+="<td>"+empleado.correo+"</td>";     
                        datos+='<td>   <div class="btn-group" role="group" aria-label=""><button type="button" class="btn btn-info" onclick="aplicacion.Editar('+empleado.id+')">Editar</button><button type="button" class="btn btn-danger" onclick="aplicacion.Eliminar('+empleado.id+')">Eliminar</button></div>'+'</td>';                             
                        datos+="</tr>"
                    }
                );
                return this.empleados.innerHTML = datos; 
            }
            )
            .catch(console.log);
            //datos = "<tr><td>1</td><td>Jose Aguilar</td><td>jaal0254@gmail.com</td><td>Editar | Eliminar</td></tr>";               
        };
        this.Agregar = function(){
            console.log(nombre.value);
            console.log(correo.value);

            var datosEnviar={nombre:this.nombre.value,correo:this.correo.value}

            fetch(url+"?insertar=1",{method:"POST", body:JSON.stringify(datosEnviar)})
            .then(respuesta=>respuesta.json())
            .then((datosRespuesta)=>{     
                console.log("insertados")
                this.Leer();       
            })
            .catch(console.log);

        };
        this.Eliminar = function(id){
            console.log(id);
            fetch(url+"?borrar="+id)
            .then(respuesta=>respuesta.json())
            .then((datosRespuesta)=>{                      
                this.Leer();       
            })
            .catch(console.log);
        };
        this.Editar = function(id){
            console.log(id);
            modal.show();
        }
        this.Actualizar = function(){
            console.log("Actualizar");
        }
    }

    aplicacion.Leer();
 </script>
</body>
</html>
