<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Aplicacion con JS</title>
</head>
<body>
 <div class="container">
    <br/>
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Empleados
                </div>
                <div class="card-body">  
                    <form action="javascript:void(0);" method="post" onsubmit="aplicacion.Agregar()">

                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre:</label>
                          <input type="text"
                            class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre de Empleado">                          
                        </div>

                        <div class="mb-3">
                          <label for="correo class="form-label">Correo:</label>
                          <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId" placeholder="Correo de empleado">                          
                        </div>
                        <button type="submit" class="btn btn-success">Agregar Empleado</button>
                    </form>                  
                </div>                
            </div>
        </div>
        <div class="col-md-7">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="empleados">
                                      
                </tbody>
            </table>            
        </div>
    </div>
 </div>
 <script>
    var url = "http://localhost/empleados/";    
    var aplicacion = new function(){
        this.nombre = document.getElementById('nombre');
        this.correo = document.getElementById('correo');
        this.empleados = document.getElementById("empleados")        
        this.Leer = function(){
            var datos = "";

            fetch(url)
            .then(r=>r.json())
            .then((respuesta)=>{
                console.log(respuesta);

                respuesta.map(
                    function (empleado,index, array){
                        datos+="<tr>";
                        datos+="<td>"+empleado.id+"</td>";
                        datos+="<td>"+empleado.nombre+"</td>";     
                        datos+="<td>"+empleado.correo+"</td>";     
                        datos+="<td>"+empleado.id+"</td>";                             
                        datos+="</tr>"
                    }
                );
                return this.empleados.innerHTML = datos; 
            }
            )
            .catch(console.log);
            //datos = "<tr><td>1</td><td>Jose Aguilar</td><td>jaal0254@gmail.com</td><td>Editar | Eliminar</td></tr>";               
        };
        this.Agregar = function(){
            console.log(nombre.value);
            console.log(correo.value);
        };
    }

    aplicacion.Leer();
 </script>
</body>
</html>
